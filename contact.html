<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Contact Us - Burger Shop
        </title>

        <meta charset="UTF-8">
        <meta name="author" content="Najula">
        <meta name="description" content="This page contains all things I am learning how to
        create as I learn HTML. I was trying to create a project using things i learned so far in html.">

        <link rel="icon" href="images/html1.jpg" type="image/x-icon">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>

    <body>
        <header>
            <h1>
                Contact Us
            </h1>

           
            <nav aria-label="primary-navigation">
                <ul>
                    <li>
                        <a href="/">
                            Home
                        </a>
                    </li>

                    <li>
                        <a href="/#about">
                            About Us
                        </a>
                    </li>

                    <li>
                        <a href="/#timings">
                            Store Hours
                        </a>
                    </li>

                    <li>
                        <a href="menu.html">
                            Menu
                        </a>
                    </li>
                </ul>
            </nav>

            <figure>
                <img src="images/burger2.jpg" alt="Doble Patty Burger" title="We love Burgers!"
                    width="400" height="300">

                <figcaption>
                    Doble Patty Burger
                </figcaption>
            </figure>
        </header>

        <hr>

        <main>
            <section>
                
            <h2>
                Our Contact Form
            </h2>

            <form action="https://httpbin.org/get"
            method="get">
                <fieldset>
                    <legend>
                        Send us a message
                    </legend>

                    <p>
                        <label for="name">
                            Name: 
                        </label>
                        <input type="text" name="name" id="name"
                        placeholder="Enter your name" required autofocus>
                    </p>
    
                    <p>
                        <label for="email">
                            Email: 
                        </label>
                        <input type="email" name="email" id="email"
                        placeholder="Enter your Email Address" required>
                    </p>

                    <p>
                        <label for="message">
                            Your message here:
                        </label>
                        <textarea name="message" id="message"
                        cols="30" rows="10" placeholder="Type your message here">
                        </textarea>
                    </p>
                    </fieldset>

                    <button type="submit">
                        Submit
                    </button>
    
                    <button type="reset">
                        Reset
                    </button>
                </form>
            </section>

            <section>
                <h2>
                    Our Location
                </h2>

                <address>
                    555 Taco Temptation Lane, Suite T<br>
                    Kansas City, MO 555-555-5555
                    <br>
                    <br>
                    Phone: <a href="tel:+91555555555">Call Us!</a>
                </address>
            </section>
        </main>

        <hr>

        <footer>
            <p>
                Copyright &copy; Burger Shop
            </p>

        </footer>

    </body>
</html>
